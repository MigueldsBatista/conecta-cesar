{% extends "app_cc/professor/mainp.html" %}

{% load static %}
{% load i18n %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/aviso.css' %}" type="text/css">

    <header>
        <h1 class="text-center white-color">Principais <span class="orange-text">Notícias</span></h1>
    </header>
    <section class="news-list">
      {% for aviso in avisos %}

        <div class="news-item">
            {%if aviso.imagem %}
            <img src="{{ aviso.imagem.url}}" alt="Imagem do aviso" class="imagem-aviso ">
            {%else%}
            <img src="#" alt="{{aviso.titulo}}" class="imagem-aviso ">
            {%endif%}            <h2 >{{aviso.titulo}}</h2>
            <a class="orange-text" href="{% url 'detalhe_avisop' aviso.id %}">LEIA MAIS »</a>
            <p class="date">{{aviso.publicado}}</p>
        </div>
        {%endfor%}
        <!-- Adicione mais notícias conforme necessário -->
    </section>


{% endblock content %}
