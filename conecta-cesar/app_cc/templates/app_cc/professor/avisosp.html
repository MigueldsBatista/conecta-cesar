{% extends "app_cc/professor/mainp.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/aviso.css' %}" type="text/css">


  <div class="container">
    <h1><strong>Notícias e <span class="orange-text">Avisos</span> </strong></h1>
    <div class="news-carousel">

        {% for aviso in avisos %}
        <div class="news-item">
          {% if aviso.imagem %}
          <img src="{{ aviso.imagem.url }}" alt="{{ aviso.titulo }}">
      {% else %}
          <p>Sem imagem disponível</p>
      {% endif %}          <h3>{{aviso.titulo}}</h3>
          <div class="d-flex justify-content-center align-items-center flex-column">
          <a href="{% url 'detalhe_aviso' aviso.id %}">
            <button class="readmore-btn">
            <span class="book-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="rgb(86, 69, 117)"
                viewBox="0 0 126 75"
                class="book"
              >
                <rect
                  stroke-width="3"
                  stroke="#fff"
                  rx="7.5"
                  height="70"
                  width="121"
                  y="2.5"
                  x="2.5"
                ></rect>
                <line stroke-width="3" stroke="#fff" y2="75" x2="63.5" x1="63.5"></line>
                <path
                  stroke-linecap="round"
                  stroke-width="4"
                  stroke="#fff"
                  d="M25 20H50"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-width="4"
                  stroke="#fff"
                  d="M101 20H76"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-width="4"
                  stroke="#fff"
                  d="M16 30L50 30"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-width="4"
                  stroke="#fff"
                  d="M110 30L76 30"
                ></path>
              </svg>
          
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 65 75"
                class="book-page"
              >
                <path
                  stroke-linecap="round"
                  stroke-width="4"
                  stroke="#fff"
                  d="M40 20H15"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-width="4"
                  stroke="#fff"
                  d="M49 30L15 30"
                ></path>
                <path
                  stroke-width="3"
                  stroke="#fff"
                  d="M2.5 2.5H55C59.1421 2.5 62.5 5.85786 62.5 10V65C62.5 69.1421 59.1421 72.5 55 72.5H2.5V2.5Z"
                ></path>
              </svg>
            </span>
            <span class="text"> Read more </span>
          </button>
          </a>
          </div>
          <p>4 de Abril, 2024</p>
      </div>
        {% endfor %}
          </div>
        </div>

          <script src="https://code.jquery.com/jquery-3.6.0.min.js">
              $(document).ready(function(){
                  $('.news-carousel').slick({
                      autoplay: true,
                      autoplaySpeed: 3000,
                      dots: true,
                      arrows: true,
                  });
              });
          </script>

{% endblock content %}
