{% extends 'app_cc/professor/mainp.html' %}
{% block content %}
<section>
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendário</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>        
        <div class="box">
            <h2 class="text-center" style="color:white;">Calendário</h2>
            <div class="container-calendar">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">
                            <h1 class='header'></h1>
                            <h2 class='header'></h2>
                            <p></p>
                        </div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>DOM</div>
                        <div>SEG</div>
                        <div>TER</div>
                        <div>QUA</div>
                        <div>QUI</div>
                        <div>SEX</div>
                        <div>SAB</div>
                    </div>
                    <div class="days"></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const date = new Date();
        const dateBr = {weekday: 'short', year: 'numeric', month:'short', day: 'numeric'};
        const year = date.getFullYear();

        const renderCalendar = () => {
            date.setDate(1);
            const monthDays = document.querySelector(".days");
            const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            const prevLastDay = new Date(date.getFullYear(), date.getMonth(), 0).getDate();
            const firstDayIndex = date.getDay(); 
            const lastDayIndex = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDay();  
            const nextDays = 7 - lastDayIndex - 1;
            const months = [
                "Janeiro",
                "Fevereiro",
                "Março",
                "Abril",
                "Maio",
                "Junho",
                "Julho",
                "Agosto",
                "Setembro",
                "Outubro",
                "Novembro",
                "Dezembro",
            ];
            document.querySelector(".date h1").innerHTML = months[date.getMonth()];
            document.querySelector(".date p").innerHTML = new Date().toLocaleDateString('pt-BR', dateBr);
            document.querySelector(".date h2").innerHTML = date.getFullYear();
            let days =" ";
            for(let x=firstDayIndex; x>0; x--){
                days += `<div class="prev-date">${prevLastDay - x + 1}</div>`
            }
            for (let i = 1; i <= lastDay; i++) {
                if( i === new Date().getDate() && date.getMonth() === new Date().getMonth() && date.getFullYear() === new Date().getFullYear(year)){
                    days += `<div class="today">${i}</div>`;
                } 
                else {
                    days += `<div>${i}</div>`;
                }
            }
            for(let j=1; j<= nextDays; j++){
                days += `<div class="next-date">${j}</div>`;    
            }
            monthDays.innerHTML = days;

            // Adicionando classe ao dia atual
            const currentDay = document.querySelector('.today');
            if (currentDay) {
                currentDay.classList.add('current-day');
            }
        };

        document.querySelector(".prev").addEventListener("click", () => {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        });

        document.querySelector(".next").addEventListener("click", () => {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
    </body>
    </html>
</section>
{% endblock content %}
