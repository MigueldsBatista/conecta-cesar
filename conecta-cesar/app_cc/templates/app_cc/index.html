{%load static %}

<!DOCTYPE html>
<html lang="PT-BR">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<!----------------------------------------------------------------------------------------------------------------------->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static '/css/style.css' %}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<!----------------------------------------------------------------------------------------------------------------------->

<body class="custom-bg">
  <div style="text-align: center; padding-top: 12%;"><img src="{% static 'images/white-cesar.png' %}"  alt="logo cesar"></div>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <form method="post" style="width: 300px; background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;margin-top: -20%;">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <!-- Mantive o ID e Name como email -->
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
          placeholder="Digite o email">
        <div id="emailHelp" class="form-text">Ex: abc@cesar.school</div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <!-- Mantive o ID e Name como senha -->
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a senha">
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Lembrar senha</label>
      </div>

      <!-- Removi os botÃµes dentro do form e adicionei o type="submit" -->
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  
  <a href="{% url 'register' %}">Registrar-se</a>

</body>

</html>
