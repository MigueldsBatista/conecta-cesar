{% extends 'app_cc/aluno/main.html' %}
{% load i18n %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/forum.css' %}" type="text/css">

<div class="forum-form-container">
    <form action="{% url 'create_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="titulo">{% trans "Título" %}</label>
            <input type="text" id="titulo" name="titulo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="corpo">{% trans "Descrição" %}</label>
            <textarea id="corpo" name="corpo" class="form-control" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="pdf">{% trans "PDF Upload" %}</label>
            <input type="file" id="pdf" name="pdf" class="form-control-file" accept="application/pdf">
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
    </form>
</div>
{% endblock %}
