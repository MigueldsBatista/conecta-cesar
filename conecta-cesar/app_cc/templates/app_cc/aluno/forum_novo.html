{% extends 'app_cc/aluno/main.html' %}
{% load i18n %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/forum.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'css/buttons.css' %}" type="text/css">
<h1 class="text-center">Novo Post</h1>
<div class="forum-form-container">
    <form action="{% url 'create_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="titulo">{% trans "Título" %}</label>
            <input type="text" id="titulo" name="titulo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="corpo">{% trans "Descrição" %}</label>
            <textarea id="corpo" name="corpo" class="form-control" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="pdf">{% trans "PDF Upload" %}</label>
            <input type="file" id="pdf" name="pdf" class="form-control-file" accept="application/pdf">
        </div>
        <button class="send">
            <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                    </svg>
                </div>
            </div>
            <span>{% trans "Enviar" %}</span>
        </button>
    </form>
</div>
<br>
{% endblock %}
