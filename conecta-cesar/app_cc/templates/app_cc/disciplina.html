{% extends "app_cc/main.html" %}


{% block content %}

  <style>
    .navbar-brand,
    .nav-link {
      color: black !important;
    }

    .navbar-toggler-icon,
    .bg-dark.text-light {
      background-color: white !important;
      color: black !important;
    }

    body {
      background-color: orange;
    }

    .custom-card {
      background-color: white;
      border: none;
      border-radius: 5%;
      color: black;
      padding: 20px;
      margin: 20px 0;
      transition: all 0.3s ease;
    }

    .custom-card:hover {
      background-color: #f0f0f0;
      transform: translateY(-5px);
    }

    .custom-card h5 {
      margin: 0;
    }

    .overall-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f0f0;
      width: 80%;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
    }

    .overall-grade {
      font-size: 24px;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      align-items: center;
    }

    .orange-button {
      background-color: orange;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .grade-container {
      display: flex;
      align-items: center;
      justify-content: center; /* Centraliza horizontalmente */
      background-color: #f0f0f0;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 20px;
      width: 100%;
    }

    .grade-container h5 {
      margin: 0; /* Remove a margem do t√≠tulo */
    }

    .grade-text {
      font-size: 18px;
      font-weight: bold;
    }

    .discipline-title {
      font-size: 24px;
      font-weight: bold;
    }
  </style>

  <!-- Content -->
  <div class="container">
    <h2 class="text-center mb-4" style="font-size: 32px; font-weight: lighter;">DISCIPLINAS</h2>
    <div class="grade-container">
      <h5>DISCIPLINA 1</h5>
    </div>
    <div class="grade-container">
      <h5>DISCIPLINA 2</h5>
    </div>
    <div class="grade-container">
      <h5>DISCIPLINA 3</h5>
    </div>
    <div class="grade-container">
      <h5>DISCIPLINA 4</h5>
    </div>
    <div class="grade-container">
      <h5>DISCIPLINA 5</h5>
    </div>
    <div class="grade-container">
      <h5>DISCIPLINA 6</h5>
    </div>
  </div>
{% endblock content %}
